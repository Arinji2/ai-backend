name: Test and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -race ./... -count=1

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        env:
          CONTAINER_NAME: ai-backend
          IMAGE_NAME: ghcr.io/arinji2/ai-backend:latest
        run: |
          ssh -o StrictHostKeyChecking=no github_runner@${{ secrets.VPS_HOST }} << EOF > /dev/null 2>&1
            docker pull $IMAGE_NAME
            docker compose down || true
            docker compose up -d
            docker image prune -f
          EOF
